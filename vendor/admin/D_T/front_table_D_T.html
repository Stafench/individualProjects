<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты и группы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../resources/styles/SGstyles.css">
</head>
<body>
    <button type="button" class="btn btn-outline-danger exit">Назад</button>
    <div class="list-group-groups list-group container d-flex justify-content-center align-items-center container">
        
        <button type="button" class="disabled active list-group-item list-groups list-group-item-action" aria-current="true">
            Выберите кафедру
        </button>
      </div>


      <div id="modalTable" class=".modal-dialog-scrollable modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Выберите учителей</h5>
              <input type="text" class="form-control" id="searchInput" placeholder="Найти">
              <button type="button" class="close-modal" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="list-group-students list-group container">
                    <button type="button" class="list-group-item list-students list-group-item-action" aria-current="true">
                        
                    </button>
                  </div>
                  
            </div>
            <div class="modal-footer">
                <div class="nameDepartment"></div>
                <div class="displayOptions">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="switchSelected">
                        <label class="form-check-label" for="switchSelected">Только добавленные в эту группу</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="switchUnselected">
                        <label class="form-check-label" for="switchUnselected">Не добавленные в группы</label>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/crud.js"></script>
</body>
</html>
